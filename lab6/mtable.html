<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Федотова Юлия Сергеевна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">  
    <script>
        function showMutipleTable() {
            let tbl = document.getElementById('mtable');
            tbl.innerHTML = '<h1>Таблица умножения</h1>';
            for(i = 1; i <= 10; i++) {
                let s = `<div>${i} * 7 = ${i*7}</div>`;
                tbl.innerHTML += s;
            }
        }
    </script>
    <style>
        .table {
            margin-left: 5px;
            padding-left: 25px;
            padding-bottom: 10px;
            background-color: rgb(239, 250, 90);
            border-radius: 20px;
            border: 5px double rgba(221, 255, 0, 0.83);
            line-height: 24px;
            text-align: left;
        }
    </style>  
</head>

<body onload="showMutipleTable()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="table" id="mtable"></div>
    </main>

    <footer>

    </footer>
</body>
