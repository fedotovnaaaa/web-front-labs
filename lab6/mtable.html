<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Федотова Юлия Сергеевна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">  
    <script>
        function showMutipleTable() {
            let tbl = document.getElementById('mtable');
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let inputC = document.getElementById('numberC');
    
            let a = parseInt(inputA.value) || 7;  // умножать на — по умолчанию 7
            let b = parseInt(inputB.value) || 1;  // начать с — по умолчанию 1
            let c = parseInt(inputC.value) || 10; // закончить на — по умолчанию 10
    
            // если начальное больше конечного — меняем местами
            if (b > c) {
                let temp = b;
                b = c;
                c = temp;
            }
    
            tbl.innerHTML = '<h1>Таблица умножения</h1>';
            for (let i = b; i <= c; i++) {
                let s = `<div>${i} * ${a} = ${i * a}</div>`;
                tbl.innerHTML += s;
            }
        }
    </script>
    <style>
        .table {
            margin-left: 5px;
            padding-left: 25px;
            padding-bottom: 10px;
            width: 400px;
            background-color: rgb(239, 250, 90);
            border-radius: 20px;
            border: 5px double rgba(221, 255, 0, 0.83);
            line-height: 24px;
            text-align: left;
        }
    </style>  
</head>

<body onload="showMutipleTable()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="table" id="mtable"></div>
        <hr>
        <label>Умножить на: <input type="number" placeholder="7" id="numberA"></label><br>
        <label>Начать с: <input type="number" placeholder="1" id="numberB"></label><br>
        <label>Закончить на: <input type="number" placeholder="10" id="numberC"></label><br>

        <div>
            <input type="button" value="Таблица" onclick="showMutipleTable()">
        </div>
    </main>

    <footer>
        &copy; Федотова Юлия, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
