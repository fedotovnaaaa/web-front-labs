<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Федотова Юлия Сергеевна. Список книг</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">  
    <script>
        function showDate() {
            let out = document.getElementById('current-date');
            let today = new Date();
            out.innerHTML = `
                <div> Дата и время для российской локали: ${today.toLocaleString('ru-RU')}</div>
                <div> Дата и время для канадской локали: ${today.toLocaleString('en-CA')}</div>
                <div> Дата и время для итальянской локали: ${today.toLocaleString('it-IT')}</div>
                <div> Дата и время для казахстанской локали: ${today.toLocaleString('kk-KZ')}</div>
                <div> Дата и время для корейской локали: ${today.toLocaleString('ko-KR')}</div>
                <div> Дата и время для монгольской локали: ${today.toLocaleString('mn-MN')}</div>
                <div> Дата и время для турецкой локали: ${today.toLocaleString('tr-TR')}</div>

            `;
        }
        
        function changeColors() {
            const header = document.getElementsByTagName('header')[0];
            const rgb = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            header.style.color = rgb;
            header.style.transition = '2s';
        }

        let timerNum;
        let dateTimer;

        function startChangeColors() {
            changeColors();
            timerNum = setInterval(changeColors, 500);
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
        }

        function stopChangeColors() {
            clearInterval(timerNum);
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
        }

        function startChangeDate() {
            showDate(); // немедленное обновление
            dateTimer = setInterval(showDate, 1000);
            document.getElementById('start-date').disabled = true;
            document.getElementById('stop-date').disabled = false;
        }

        function stopChangeDate() {
            clearInterval(dateTimer);
            document.getElementById('start-date').disabled = false;
            document.getElementById('stop-date').disabled = true;
        }
    </script>
    <style>
        .date {
            line-height: 25px;
            color: rgb(199, 193, 237);
            background-color: rgb(74, 69, 113);
            border: 5px dotted rgb(160, 141, 178);
            border-radius: 30px;
            padding-left: 30px;
            padding-top: 15px;
            padding-bottom: 15px;
            width: 500px;
        }
    </style>
</head>

<body onload="showDate()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="date" id="current-date"></div>
        <div>
            <button onclick="startChangeColors()" id="start-btn">Старт</button>
            <button onclick="stopChangeColors()" disabled id="stop-btn">Стоп</button>
        </div>

        <div>
            <button onclick="startChangeDate()" id="start-date">Обновлять время</button>
            <button onclick="stopChangeDate()" disabled id="stop-date">Остановить обновление времени</button>
        </div>
    </main>

    <footer>
        &copy; Федотова Юлия, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
