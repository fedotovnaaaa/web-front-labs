<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Федотова Юлия Сергеевна. Фильтры</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        div {
            height: 200px;
            width: 200px;
            border: 5px double lawngreen;
            cursor: crosshair;
        }
    </style>
    <script>
        function showCoords() {
            let x = this.event.x;
            let y = this.event.y;
            let div = document.getElementById('block');
            div.style.paddingLeft = '20px';
            div.style.paddingTop = '10px';

            if(this.event.ctrlKey) {
                div.style.color = 'red';
                div.style.backgroundColor = 'SandyBrown';
                div.innerHTML = 'Нажата клавиша Ctrl' + '<br><b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
                return;
            }

            if(this.event.altKey) {  
                div.style.color = 'Yellow';
                div.style.backgroundColor = 'Sienna';
                div.style.border = 'solid';
                div.innerHTML = 'Нажата клавиша Alt' + '<br><b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
                return;
            }

            if(this.event.shiftKey) {
                div.style.color = 'Aqua';
                div.style.backgroundColor = 'Peru';
                div.innerHTML = 'Нажата клавиша Shift' + '<br><b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
                return;
            }

            div.style.color = 'black';
            div.style.backgroundColor = '';
            div.style.border = '';
            div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
        }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div id="block" onmousemove="showCoords()"></div>
    </main>

    <footer>
        &copy; Федотова Юлия, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
