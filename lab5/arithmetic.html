<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Федотова Юлия Сергеевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showRazn() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showProiz() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b==0) {
                alert('На ноль делить нельзя!');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a/b;
            alert(a + "/" + b + "=" + result);
        }
        function showStep() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b==0 && a==0) {
                alert('Уберите нолики!');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a**b;
            alert(a + "**" + b + "=" + result);
        }
        function showAuthor() {
            let author = 'Автор страницы: \nФедотова Юлия Сергеевна';
            alert(author);
        }
        function showFooter() {
            let fut = 'Всем привет! Это мой видеоблог! \nЕсли у вас есть лимон, сделайте лимонад!';
            alert(fut);
        }
        function changeOutput(buttonNum, backColor, textColor, borderType, borderRadius, borderWidth, borderColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderStyle = borderType;
            output.style.borderRadius = borderRadius;
            output.style.borderWidth = borderWidth;
            output.style.borderColor = borderColor;
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            text-align: center;
            line-height: 70px;
            font-size: 16pt;
            width: 300px;
            height: 70px;
            background-color: plum;
            border: 3px solid purple;
            color: purple;
            border-radius: 30px;
            display: inline-block;
        }
        .mouse {
            cursor: pointer;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <header class="mouse" onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>

        <div class="message" onclick="showSum()">Найти сумму чисел</div>

        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div class="message" onclick="showRazn()">Найти разность чисел</div>

        <div class="message" onclick="showProiz()">Найти произведение чисел</div>

        <div class="message" onclick="showDiv()">Найти отношение чисел</div>

        <div class="message" onclick="showStep()">Возвести в степень</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'GreenYellow', 'DarkGreen', 'solid', '5px', '2px', 'MediumSeaGreen')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'Gold', 'Crimson', 'dashed', '7px', '3px', 'Salmon')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'RosyBrown', 'Maroon', 'dotted', '10px', '4px', 'Brown')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'MediumSlateBlue', 'MidnightBlue', 'double', '20px', '5px', 'Aquamarine')">
        </div>

        <div id="output"></div>
    </main>

    <footer class="mouse" ondblclick="showFooter()">
        &copy; Федотова Юлия, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
