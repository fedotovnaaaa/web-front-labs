<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Федотова Юлия Сергеевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы: \nФедотова Юлия Сергеевна';
            alert(author);
        }
        function showFooter() {
            let fut = 'Всем привет! Это мой видеоблог! \nЕсли у вас есть лимон, сделайте лимонад!';
            alert(fut);
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            text-align: center;
            line-height: 70px;
            font-size: 16pt;
            width: 300px;
            height: 70px;
            background-color: plum;
            border: 3px solid purple;
            color: purple;
            border-radius: 30px;
            display: inline-block;
        }
        .mouse {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="mouse" onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>

        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>

    <footer class="mouse" ondblclick="showFooter()">
        &copy; Федотова Юлия, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
